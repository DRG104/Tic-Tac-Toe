<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="prompt">Get Three In A Row</h2>
        <div id="board">
            <div id="0" class="square zero"></div>
            <div id="1" class="square one"></div>
            <div id="2" class="square two"></div>
            <div id="3" class="square three"></div>
            <div id="4" class="square four"></div>
            <div id="5" class="square five"></div>
            <div id="6" class="square six"></div>
            <div id="7" class="square seven"></div>
            <div id="8" class="square eight"></div>
        </div>
        <div id ="anotherContainer">
        <h2 id="prompt2">Click an empty space to begin.</h2>
        <button id="reset" class="pushme">Press to reset</button>
        </div>
    </div>
    
</body>
</html>
