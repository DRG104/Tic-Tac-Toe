<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Tic Tac Toe: Game</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div id="square1" class="square"></div>
            <div id="square2" class="square"></div>
            <div id="square3" class="square"></div>
            <div id="square4" class="square"></div>
            <div id="square5" class="square"></div>
            <div id="square6" class="square"></div>
            <div id="square7" class="square"></div>
            <div id="square8" class="square"></div>
            <div id="square9" class="square"></div>
        </div>
        <div id ="buttonContainer">
        <button id="play" class="pushme">Press to start</button>
        <button id="reset" class="pushme">Press to reset</button>
        </div>
    </div>
    
</body>
</html>
